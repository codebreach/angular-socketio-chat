<!doctype html>

<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css({.tmp,app}) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
</head>
<body ng-app="pizzeriaApp">
<h1>Pizzeria</h1>

<div class='container' ng-controller='MainCtrl'>
  <div class='row'>
    <div class='col-md-4'>
      Size
    </div>
    <div class='col-md-6'>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-class="getClassFor('small')" ng-click="size='small'">Small</button>
        <button type="button" class="btn btn-default" ng-class="getClassFor('medium')" ng-click="size='medium'">Medium</button>
        <button type="button" class="btn btn-default" ng-class="getClassFor('large')" ng-click="size='large'">Large</button>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4'>
      Number of toppings
    </div>
    <div class='col-md-6'>
      <button type="button" class="btn btn-default" ng-click="updateToppings(-1)">-</button>
      <span ng-bind='toppings'></span>
      <button type="button" class="btn btn-default" ng-click="updateToppings(1)">+</button>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4'>
      <button type="button" class="btn btn-primary" ng-click="addPizza()">add</button>
    </div>
  </div>

  <div class='table-responsive'>
    <table class="table">
      <thead>
        <tr>
          <th>Size</th>
          <th># Toppings</th>
          <th>Last Update</th>
          <th>Whats happening?</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='pizza in pendingPizzas'>
          <td>{{pizza.size}}</td>
          <td>{{pizza.toppings}}</td>
          <td>{{pizza.state.message}} ({{pizza.state.name}})</td>
          <td>{{pizza.inProgress}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr/>


<!-- build:js scripts/vendor.js -->
<script src="bower_components/socket.io-client/dist/socket.io.js"></script>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/socket.js"></script>
<script src="scripts/services/messageformatter.js"></script>
<!-- endbuild -->
</body>
</html>
